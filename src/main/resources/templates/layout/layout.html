<!DOCTYPE html>
<html lang="ja" 
    dir="ltr"
    xmlns:th="http://www.thymeleaf.org" 
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
    <title layout:title-pattern="$CONTENT_TITLE"></title>
    <meta charset="UTF-8">
    <link rel="stylesheet" media="all" th:href="@{/css/common.css}">
    <script type="text/javascript" th:src="@{/js/jquery-3.6.0.min.js}" charset="UTF-8"></script>
    <script type="text/javascript" th:src="@{/js/header.js}" charset="UTF-8"></script>
</head>
    
<body>
    <div id="wrapper">
        <div class="headWrapper">
	       <div layout:replace="~{layout/header::header}" th:remove="tag"></div>
	    </div>
        <hr class="headLineWrapper" />
	    <div class="bodyWrapper">
	       <div layout:fragment="content" th:remove="tag"></div>
	    </div>
	    <hr class="footLineWrapper" />
	    <div class="footWrapper">
	       <div layout:replace="~{layout/footer::footer}"></div>
	    </div>
    </div>
</body>
</html>
